{% extends 'appOne/base.html'%}

{%block content%}
    <div class="mt-10 mx-auto max-w-lg px-4 sm:st-12 sm:px-6 d:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Name" value="{{product.name}}" type="text" name="name" id="name">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Price" value="{{product.price}}" type="text" name="price" id="price">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Description" value="{{product.desc}}" type="text" name="desc" id="desc">
            <img class="p-2 w-20 h-20 " src="{{ product.image.url}}">
            <p class="mb-2"><strong>Are you sure you want to delete?</strong></p>
            <input class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" name="Add_product" value="Delete product" id="">
        </form>
    </div>
    
{%endblock%}
