{% extends 'appOne/base.html'%}


{%block content%}

    <!--Site hero starts here-->
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 d:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl font-extrabold text-grey-900 :text-5xl md:text-6xl">
                <span class="block xl:inline">Premium Products</span>
                <span class="block xl:inline text-green-500">Non-Premium Prices</span>
            </h1>
            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:txt-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Get the best quality used products across the globe. Free shipping.</p>
        </div>
    </main>
    <!--Site hero ends here-->

    <div class="flex mt-5 p-10 justify-center">
        <h2 class="text-3xl font-normal mt-0 mb-2 text-gray-500">Recent Products</h2>
    </div>
    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 mg:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-5">
            {% for product in products %}
               <div class="rounded overlow-hidden shadow-lg">
                   <a href="{% url 'appOne:mobile_detail_link' product.id %}">
                        <img class="w-full " src="{{ product.image.url}}">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">{{product.name}}</div>
                            <div class="font-bold text-xl text-green-500 mb-2">$ {{product.price}}</div>
                            <p class="text-grey-700 text-base">{{product.desc}}</p>
                        </div>
                    </a>
                </div>
            
            {% endfor %}
    </div>
{%endblock%}
